<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancestor Map</title>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body { 
            font-family: 'Poppins', sans-serif; 
            text-align: center; 
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }
        h1 {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px 40px;
            margin: 30px 0;
            border-radius: 12px;
            font-size: 2.5rem;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }
        #container {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            z-index: 10;
        }
        #map { 
            height: 500px; 
            margin: 20px 0; 
            border-radius: 12px; 
            width: 90%;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s ease-in-out;
        }
        input:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.2);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        #loading { 
            display: none; 
            font-size: 1.1rem;
            margin-top: 15px;
            font-weight: 600;
            color: #6a11cb;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Ancestor Map</h1>
    <div id="container">
        <input type="text" id="urlInput" placeholder="Enter Geni.com profile URL">
        <button onclick="fetchData()">Submit</button>
        <div id="loading">‚è≥ Please wait... Fetching data</div>
    </div>
    <div id="map"></div>

    <script>
        const map = L.map('map', {
            worldCopyJump: true,
            maxBounds: [[-85, -180], [85, 180]],
            maxBoundsViscosity: 1.0,
            minZoom: 2,
            maxZoom: 18,
            scrollWheelZoom: true
        }).setView([20, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        function extractProfileId(url) {
            const match = url.match(/geni\.com\/(?:people|profile)\/[^/]+\/([0-9]+)/);
            return match ? match[1] : null;
        }

        function jitterCoordinates(lat, lon, jitterAmount = 0.005) {  // Increased jitter
            return [
                lat + (Math.random() * 2 - 1) * jitterAmount,
                lon + (Math.random() * 2 - 1) * jitterAmount
            ];
        }



        function fetchData() {
            const input = document.getElementById("urlInput").value;
            const profileId = extractProfileId(input);
            if (!profileId) {
                alert("Invalid Geni profile URL");
                return;
            }
            
            document.getElementById("loading").style.display = "block";

            fetch(`http://127.0.0.1:5000/ancestors/${profileId}`)
                .then(response => response.json())
                .then(data => {
                    console.log("Fetched Ancestor Data:", data);  // Debugging log

                    document.getElementById("loading").style.display = "none";
                    map.eachLayer(layer => {
                        if (layer instanceof L.Marker) {
                            map.removeLayer(layer);
                        }
                    });
                    data.ancestors.forEach(ancestor => {
                        console.log(`Processing: ${ancestor.name}, Birthdate: ${ancestor.birth_date}, Birthplace: ${ancestor.birth_place}`); // Debugging log

                        if (ancestor.coordinates) {
                            const [jitteredLat, jitteredLon] = jitterCoordinates(...ancestor.coordinates);
                            console.log(`Adding marker for ${ancestor.name} at:`, jitteredLat, jitteredLon);
                            const marker = L.marker([jitteredLat, jitteredLon]).addTo(map);
                            marker.bindPopup(`<b>${ancestor.name}</b><br>
                                Birthdate: ${ancestor.birth_date || 'Unknown'}<br>
                                Birthplace: ${ancestor.birth_place || 'Unknown'}<br>
                                <a href="${ancestor.url}" target="_blank">View on Geni</a>`);
                        }
                    });
                })
                .catch(error => {
                    document.getElementById("loading").style.display = "none";
                    console.error("Error fetching ancestor data:", error);
                });


        }

    </script>
</body>
</html>
