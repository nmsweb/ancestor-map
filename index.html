<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geni API Fetch</title>
</head>
<body>
  <h1>Fetch Data from Geni API</h1>
  <button id="fetch-button">Fetch Data</button>
  <pre id="output"></pre>

  <script>
    const token = "YOUR_ACCESS_TOKEN"; // Replace with your actual token
    const profileId = "12142390"; // Replace with the profile ID you want to fetch

    document.getElementById("fetch-button").addEventListener("click", () => {
      const url = `https://www.geni.com/api/${profileId}/immediate-family`;

      fetch(url, {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${token}`
        }
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log("API Response:", data);
          document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          console.error("Error:", error);
          document.getElementById("output").textContent = `Error: ${error.message}`;
        });
    });
  </script>
</body>
</html>
